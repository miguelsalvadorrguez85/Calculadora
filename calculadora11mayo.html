<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
</head>
<body>
	<h1>Calculadora</h1>
	
	<form>
		<label for="var1">Primer operando</label>
		<input type= "number" id="var1" name="var1">
	</form><br>

	<form>
		<label for="var2">Segundo operando</label>
		<input type= "number" id="var2" name="var2">
	</form><br>

    
    <form>
    	<input type="radio" id="add" name="operator" value = "add">
    	<label for="add">Sumar</label>
    	<input type="radio" id="substract" name="operator" value = "substract">
    	<label for="substract">Restar</label>
    	<input type="radio" id="multiply" name="operator" value = "multiply">
    	<label for="multiply">Multiplicar</label>
    	<input type="radio" id="divide" name="operator" value = "divide">
    	<label for="divide">Dividir</label>
    </form><br>

    <button type="button" id="button">Calcular</button><br><br>

    <label for="resultado">Resultado</label>
    <input type="resultado" name="resultado" id="resultado" disabled>

    <script type="text/javascript">
		const button = document.getElementById("button");
		button.onclick = function(){
			let var1 = parseFloat(document.getElementById("var1").value);
			let var2 = parseFloat(document.getElementById("var2").value);
            let result = 0;
            var  operator = document.querySelector('input[name="operator"]:checked').value;
			
			switch (operator) {
  			case "add":
  			result = var1 + var2;
    		break;
  			case "substract":
    		result = var1 - var2;
    		break;
  			case "multiply":
    		result = var1 * var2;
    		break;
  			case "divide":
    		result = var1 / var2;
    		break;
    	    }

    	    let mostrarResultado = document.getElementById("resultado");
    	    mostrarResultado.value= result;

		}



		

	</script>
    
    	



</body>
</html>
